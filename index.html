<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Efeitos Tech</title>
    
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link para os ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">

        <!-- =============================================================== -->
        <!-- EFEITO 1: ANEL GIRATÓRIO BRILHANTE (GLOW)                       -->
        <!-- =============================================================== -->
        <!-- Para usar, copie o HTML abaixo e o CSS da seção "EFEITO 1". -->
        
        <div class="component-card">
            <h2>1. Efeito de Anel Giratório</h2>
            
            <div class="security-badge">
              <div class="inner-badge">
                <i class="fas fa-lock"></i>
              </div>
            </div>
        </div>

        <!-- =============================================================== -->
        <!-- EFEITO 2: PAINEL DE VIDRO (GLASSMORPHISM)                       -->
        <!-- =============================================================== -->
        <!-- Para usar, copie o HTML abaixo e o CSS da seção "EFEITO 2". -->

        <div class="component-card">
            <h2>2. Painel de Vidro</h2>
        
            <div class="glass-card">
              <h3>Painel de Resultados</h3>
              <p>Informações e métricas importantes.</p>
            </div>
        </div>

        <!-- =============================================================== -->
        <!-- EFEITO 3: TEXTO E ELEMENTOS COM GRADIENTE                       -->
        <!-- =============================================================== -->
        <!-- Para usar, copie o HTML abaixo e o CSS da seção "EFEITO 3". -->

        <div class="component-card">
            <h2>3. Gradientes Neon</h2>
            
            <h1 class="gradient-text">Aumente suas Vendas</h1>

            <div class="progress-bar-container">
                <div class="progress-bar cyber-gradient"></div>
            </div>

            <button class="cyber-gradient-button">
                <i class="fas fa-rocket"></i>
                Botão com Gradiente
            </button>
        </div>

        <!-- =============================================================== -->
        <!-- EFEITO 4: INDICADOR DE STATUS COM ANIMAÇÃO "PING"               -->
        <!-- =============================================================== -->
        <!-- Para usar, copie o HTML abaixo e o CSS da seção "EFEITO 4". -->

        <div class="component-card">
            <h2>4. Indicador de Status "Ping"</h2>

            <div class="status-indicator">
              <span class="ping-container">
                <span class="animate-ping"></span>
                <span class="ping-dot"></span>
              </span>
              CONECTADO
            </div>
        </div>

    </div>

</body>
</html>
