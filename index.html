<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tech Completo</title>
    
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link para os ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">

        <!-- =============================================================== -->
        <!-- PAINEL COMPLETO (MODELO 2)                                      -->
        <!-- Este é o dashboard completo que você pediu.                   -->
        <!-- =============================================================== -->
        <div class="component-card full-width">
            <h2>Painel de Status da Clínica</h2>

            <!-- A classe "scanline-effect" aplica a animação da linha de varredura -->
            <div class="glass-card scanline-effect">
                
                <!-- Cabeçalho Estilo "Janela de App" -->
                <div class="window-header">
                    <div class="window-dots">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                    </div>
                    <div class="status-text">STATUS: <span class="online">ONLINE</span></div>
                </div>
                
                <!-- Métricas (3 Colunas) -->
                <div class="dashboard-metrics three-columns">
                    <div class="metric-card">
                        <p class="metric-title">AGENDAMENTOS</p>
                        <p class="metric-value">1,248</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: 85%; background-color: #22d3ee;"></div>
                        </div>
                    </div>
                    <div class="metric-card">
                        <p class="metric-title">META</p>
                        <p class="metric-value">92%</p>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: 92%; background-color: #22d3ee;"></div>
                        </div>
                    </div>
                    <div class="metric-card">
                        <p class="metric-title">SATISFAÇÃO</p>
                        <p class="metric-value">4.8 <i class="fas fa-star" style="font-size: 1.25rem;"></i></p>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: 96%; background-color: #22d3ee;"></div>
                        </div>
                    </div>
                </div>

                <!-- Gráfico de Barras -->
                <div class="chart-container">
                    <div class="chart-bars">
                        <div class="bar" style="height: 30%;"></div>
                        <div class="bar" style="height: 60%;"></div>
                        <div class="bar" style="height: 75%;"></div>
                        <div class="bar cyber-gradient" style="height: 100%;"></div>
                        <div class="bar" style="height: 75%;"></div>
                        <div class="bar" style="height: 50%;"></div>
                    </div>
                </div>

                <!-- Rodapé do Painel -->
                <div class="dashboard-footer">
                    <p class="footer-text">VacinaExperts DASHBOARD v5.2</p>
                    <div class="status-indicator">
                      <span class="ping-container">
                        <span class="animate-ping"></span>
                        <span class="ping-dot"></span>
                      </span>
                      CONECTADO
                    </div>
                </div>
            </div>
        </div>

        <!-- =============================================================== -->
        <!-- EFEITOS INDIVIDUAIS PARA COPIAR                                 -->
        <!-- Aqui estão os outros efeitos separados, como antes.             -->
        <!-- =============================================================== -->
        
        <div class="component-card">
            <h2>1. Efeito de Anel Giratório</h2>
            <div class="security-badge">
              <div class="inner-badge">
                <i class="fas fa-lock"></i>
              </div>
            </div>
        </div>

        <div class="component-card">
            <h2>2. Gradientes Neon</h2>
            <h1 class="gradient-text">Aumente suas Vendas</h1>
            <div class="progress-bar-container">
                <div class="progress-bar cyber-gradient"></div>
            </div>
            <button class="cyber-gradient-button">
                <i class="fas fa-rocket"></i>
                Botão com Gradiente
            </button>
        </div>

        <div class="component-card">
            <h2>3. Indicador de Status "Ping"</h2>
            <div class="status-indicator large">
              <span class="ping-container">
                <span class="animate-ping"></span>
                <span class="ping-dot"></span>
              </span>
              CONECTADO
            </div>
        </div>

    </div>

</body>
</html>
